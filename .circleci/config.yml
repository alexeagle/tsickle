version: 2
jobs:
  build:
    working_directory: ~/tsickle
    docker:
      - image: insready/bazel
    steps:
      - checkout
      - restore_cache:
          key: tsickle-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: bazel build ...
      - save_cache:
          key: tsickle-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
